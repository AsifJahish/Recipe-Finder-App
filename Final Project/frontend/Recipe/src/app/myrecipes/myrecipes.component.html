<div class="recipe-form">
  <h2>Share Your Recipe</h2>
  <form (submit)="submitRecipe()">
    <div class="form-group">
      <label for="recipe-title">Recipe Title</label>
      <input type="text" id="recipe-title" name="recipeTitle" required [(ngModel)]="recipe.title">
    </div>
    <div class="form-group">
      <label for="ingredients">Ingredients</label>
      <textarea id="ingredients" name="ingredients" rows="4" required [(ngModel)]="recipe.ingredients"></textarea>
    </div>
    <div class="form-group">
      <label for="instructions">Instructions</label>
      <textarea id="instructions" name="instructions" rows="6" required [(ngModel)]="recipe.instructions"></textarea>
    </div>
    <div class="form-group">
      <label for="cooking-time">Cooking Time (minutes)</label>
      <input type="number" id="cooking-time" name="cookingTime" min="1" required [(ngModel)]="recipe.cooking_time">
    </div>
    <div class="form-group">
      <label for="difficulty">Difficulty</label>
      <select id="difficulty" name="difficulty" required [(ngModel)]="recipe.difficulty">
        <option value="">Select</option>
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
    </div>
    <div class="form-group">
      <label for="image-url">Image URL</label>
      <input type="text" id="image-url" name="imageUrl" [(ngModel)]="recipe.image">
    </div>
    <button type="submit">Submit</button>
  </form>
</div>
